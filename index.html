<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAT Stickers by Stickerpur</title>
    
    <!-- 1. LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- FONTS: Fredoka + Poppins (Bold/ExtraBold) -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FCD385;
            color: #3f3f3f;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        /* Intense Pulse Animation */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 0 20px rgba(0, 0, 0, 0); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); transform: scale(1); }
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .btn-pulse {
            animation: pulse-glow 2s infinite;
        }
        
        .icon-bounce {
            animation: float-icon 2s ease-in-out infinite;
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .marquee-content {
            /* FIX: w-max ensures width is calculated based on CONTENT, not SCREEN */
            /* This fixes the mobile glitch */
            width: max-content; 
            display: flex;
            align-items: center;
            /* SPEED: 15s for the full 2 sets (Fast but readable) */
            animation: marquee 15s linear infinite; 
        }
    </style>
</head>
<body>
    <div id="root" class="flex-1 flex flex-col"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const Share2 = ({ size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
        );
        const Check = ({ size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );

        const App = () => {
            // --- CONFIGURATION ---
            const playStoreLink = "https://play.google.com/store/apps/details?id=com.athharv.catstickermania";
            const logoPath = "./assets/logoo.png";
            
            // Your 16 Stickers
            const stickerImages = Array.from({ length: 16 }, (_, i) => `./assets/s (${i + 1}).png`);

            const [copied, setCopied] = useState(false);

            const copyToClipboard = () => {
                navigator.clipboard.writeText(window.location.href);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="flex-1 flex flex-col items-center py-8 w-full relative overflow-x-hidden">
                    
                    {/* Background Blobs (Full Width) */}
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
                        <div className="absolute top-[-20%] left-[-20%] w-[500px] h-[500px] bg-white/20 rounded-full blur-[80px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-orange-400/20 rounded-full blur-[80px]"></div>
                    </div>

                    {/* --- HEADER SECTION (Centered) --- */}
                    <div className="flex flex-col items-center w-full max-w-md px-4 mt-2">
                        {/* Logo with Glow */}
                        <div className="relative mb-6">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-white/40 rounded-full blur-2xl -z-10"></div>
                            <img 
                                src={logoPath} 
                                alt="Stickalpur" 
                                className="w-52 h-52 object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-300"
                                onError={(e) => { e.target.style.display='none'; }}
                            />
                        </div>

                        {/* Title - POPPINS BOLD */}
                        <h1 className="text-[2.5rem] leading-tight font-poppins font-extrabold text-[#5c3a1e] text-center drop-shadow-sm">
                            Cat Stickers by Stickerpur
                        </h1>
                        <p className="font-poppins font-bold text-[#855e3c] text-lg text-center mt-1 opacity-90">
                        Get these Cute & funny Cat stickers in your WhatsApp chat  ðŸ˜º
                        </p>
                    </div>

                    {/* --- SLIDESHOW SECTION (FULL WIDTH) --- */}
                    <div className="w-full bg-white/20 backdrop-blur-sm py-4 my-6 border-y-4 border-white/30 shadow-inner">
                        <div className="marquee-container">
                            <div className="marquee-content">
                                {/* FIX: Exactly 2 sets for perfect loop */}
                                {[...stickerImages, ...stickerImages].map((imgSrc, i) => (
                                    <div key={i} className="mx-1 w-32 h-32 md:w-40 md:h-40 flex-shrink-0">
                                        <img 
                                            src={imgSrc} 
                                            className="w-full h-full object-contain drop-shadow-md hover:scale-110 transition-transform" 
                                            alt="Sticker"
                                            onError={(e) => { e.target.style.display='none'; }}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {/* "200+ Stickers" - POPPINS BOLD */}
                    <p className="font-poppins font-extrabold text-[#5c3a1e] text-2xl text-center -mt-2 mb-8">
                        200+ Stickers
                    </p>

                    {/* --- ACTION SECTION (Centered) --- */}
                    <div className="w-full max-w-md px-6 flex flex-col items-center gap-6 mb-4">
                        
                        {/* THE BLACK PLAY STORE BUTTON */}
                        <a 
                            href={playStoreLink}
                            className="btn-pulse relative w-full bg-black rounded-2xl p-1 shadow-lg active:scale-95 transition-all group"
                        >
                            <div className="bg-gradient-to-b from-gray-800 to-black rounded-xl p-4 flex items-center justify-between">
                                <div className="flex flex-col text-white pl-2">
                                    <span className="text-xs font-bold uppercase tracking-wider opacity-90">Download Now on</span>
                                    <span className="text-3xl font-extrabold tracking-wide drop-shadow-md">Google Play</span>
                                </div>
                                <div className="bg-white/10 rounded-full p-2 icon-bounce">
                                    <img src="image.png" alt="Icon" className="h-10 w-10 object-contain drop-shadow-sm" />
                                </div>
                            </div>
                        </a>

                        {/* Share Link */}
                        <button 
                            onClick={copyToClipboard}
                            className="flex items-center gap-2 text-[#6d4c2a] font-bold bg-white/30 hover:bg-white/50 px-6 py-3 rounded-full transition-colors backdrop-blur-md active:scale-95"
                        >
                            {copied ? <Check /> : <Share2 />}
                            <span className="text-sm">{copied ? "Link Copied!" : "Share App Link"}</span>
                        </button>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
